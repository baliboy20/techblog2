<mat-sidenav-container>
    <!-- DISPLAY LIST OF BLOGS-->
    <mat-sidenav #sidenav
                 disable-close="true"
                 mode="over"
                 position="'side'"
                 style="width: 100%;">

        <button type="button"
                mat-icon-button
                color="accent"
                (click)="sidenav.close()">
            <mat-icon>remove</mat-icon>
        </button>

        <mat-grid-list cols="10"
                       [rowHeight]="50"
                       style="background-color: whitesmoke">
            <!--SPACER-->
            <mat-grid-tile colspan="10"></mat-grid-tile>
            <ng-container *ngFor="let itm of blogs; let idx = index">
                <mat-grid-tile colspan="1"></mat-grid-tile>
                <mat-grid-tile colspan="2"
                               rowspan="1"
                               style=" display: flex;
                                     flex-flow: row nowrap;
                               justify-content: flex-start;">

                    <button mat-button
                            (click)="_itmSelected(itm)"
                            style="  font-size: 1.5rem;
                                     font-family: Roboto;
                                     margin-right: auto;
                                     font-weight: 100;"
                            type="button">
                        {{itm.title}}
                    </button>
                </mat-grid-tile>
                <mat-grid-tile colspan="1">
                    <a mat-icon-button
                       (click)="confirmDelete(itm)">
                        <mat-icon>clear_circle</mat-icon>
                    </a>
                    <a mat-icon-button
                       (click)="switchStateEdit(itm)">
                        <mat-icon>create</mat-icon>
                    </a>
                </mat-grid-tile>
                <mat-grid-tile colspan="6"></mat-grid-tile>
            </ng-container>
            <!--SPACER-->
            <mat-grid-tile colspan="10"></mat-grid-tile>
            <mat-grid-tile colspan="7" style="overflow: visible">
                <button (click)="addItemAction()"
                        mat-fab
                        style=" z-index: 220; transform: translate(150px,25px)"
                        color="accent">
                    INSERT
                </button>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-sidenav>

    <!--DISPLAY BLOG EDITOR -->
    <button type="button"
            mat-icon-button
            style="padding-top: 10px;"
            color="primary"
            (click)="sidenav.open()">
        <mat-icon style="font-size: 3rem;">
            keyboard_arrow_left
        </mat-icon>
    </button>


    <app-blog-editor [selectedBlog]="blog"
                     (update)="commit_update($event)"
                     (delete)="commit_delete($event)"
                     (insert)="commit_insert($event)">

    </app-blog-editor>
</mat-sidenav-container>
